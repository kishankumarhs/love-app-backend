# Temporary Nginx configuration for SSL certificate generation
# Use this FIRST to get SSL certificate, then switch to nginx-vps.conf
# Place in: /etc/nginx/sites-available/loveapp-backend

server {
    listen 80;
    listen [::]:80;
    server_name lovesolutions.cloud www.lovesolutions.cloud;

    # Root directory for certbot challenges
    root /var/www/html;

    # Allow certbot to access challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Proxy other requests to backend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
